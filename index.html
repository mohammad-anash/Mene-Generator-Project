<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator Project</title>
    <script src="js/index.js" defer></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-full h-screen bg-slate-900">
    <div
      id="main-container"
      class="w-full h-full bg-slate-900 flex flex-col justify-center items-center"
    >
      <div id="meme-container" class="w-3/5 h-1/2 flex">
        <div id="left" class="w-1/2 h-full bg-slate-800">
          <form class="w-full h-full flex flex-col items-center justify-center">
            <input
              type="text"
              class="rounded-sm m-2 bg-slate-900 text-[13px] w-48 p-3 text-white outline-none placeholder:text-xs"
              placeholder="Top text"
              id="top-text"
            />
            <input
              type="text"
              class="rounded-sm m-2 bg-slate-900 text-[13px] w-48 p-3 text-white outline-none placeholder:text-xs"
              placeholder="Bottom text"
              id="bottom-text"
            />
            <button
              id="create-meme"
              class="py-3 m-2 px-8 text-black rounded-sm text-sm bg-[#38BDF8] cursor-pointer"
            >
              Set Text On Meme
            </button>
          </form>
        </div>
        <div id="rigth" class="w-1/2 h-full relative">
          <video id="video" controls autoplay class="w-full h-full"></video>
          <div
            id="top-text-div"
            class="w-full text-3xl text-white top-0 left-0 text-center absolute"
            style="font-family: 'Impact', sans-serif"
          ></div>
          <div
            id="bottom-text-div"
            class="w-full text-3xl text-white bottom-0 left-0 text-center absolute"
            style="font-family: 'Impact', sans-serif"
          ></div>
        </div>
      </div>
      <div id="options-container" class="mb-16">
        <button
          id="take-pic"
          class="text-black text-xs bg-[#38BDF8] m-4 p-2 px-8 rounded-sm"
        >
          take Picture
        </button>
        <button
          id="store-img"
          class="text-black text-xs bg-[#38BDF8] m-4 p-2 px-8 rounded-sm"
        >
          Store Meme
        </button>
      </div>
      <div id="store-meme">
        <!-- class="w-4/5 p-12 flex justify-center align-center gap-10 flex-wrap" -->
      </div>
    </div>
  </body>
</html>
