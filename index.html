<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mene Generator Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-900 w-full h-screen flex justify-center items-center">
    <div class="mene-generator w-1/2 h-1/2 bg-slate-800 flex">
      <form id="forms" class="w-1/2 flex flex-col justify-center items-center">
        <input
          type="text"
          id="image-url"
          placeholder="Image Url"
          class="bg-slate-900 text-white my-3 outline-none rounded-sm p-1 text-[15px] bg-slate-900 placeholder:text-xs"
        />
        <input
          type="text"
          id="top-text"
          placeholder="Top Text"
          class="bg-slate-900 text-white my-3 outline-none rounded-sm p-1 text-[15px] bg-slate-900 placeholder:text-xs"
        />
        <input
          type="text"
          id="bottom-text"
          placeholder="Bottom Text"
          class="bg-slate-900 text-white my-3 outline-none rounded-sm p-1 text-[15px] bg-slate-900 placeholder:text-xs"
        />
        <button
          id="create-meme"
          class="p-2 bg-slate-900 w-44 text-white text-xs cursor-pointer rounded-sm my-2"
        >
          Create Meme
        </button>
      </form>
      <div id="image-container" class="w-1/2 flex justify-center items-center">
        <img class="w-full h-full object-cover object-center"
          src=""
          id="img-tag"
        />
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
